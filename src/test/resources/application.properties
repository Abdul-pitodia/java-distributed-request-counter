spring.profiles.active=test

count.submitter.type=GET
count.processor.type=log

spring.redis.host=mock-host
spring.redis.port=1234

#kafka consumer configuration
spring.kafka.bootstrap-servers=mock:1234
spring.kafka.consumer.group-id=unique-id-group
spring.kafka.consumer.enable-auto-commit=true
spring.kafka.consumer.auto-offset-reset=earliest

# Kafka Producer Configuration
spring.kafka.producer.bootstrap-servers=mock:1234
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer